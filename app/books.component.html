<h2>My Books</h2>
<ul class="books">
	<li *ngFor="#book of books"
		[class.selected]="book === selectedBook"
		(click)="onSelect(book)">
		<img src="{{book.img}}">
		<span class="badge">{{book.name}}</span> 
	</li>
</ul>
<div *ngIf="selectedBook">
	<h2>
		{{selectedBook.name | uppercase}} is my book
	</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
