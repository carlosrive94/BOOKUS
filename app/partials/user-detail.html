<div class="container user-detail">

	<div class="user-info">
		<img class="user-photo" ng-src="{{user.photo}}"></img>
		<span class="username">{{user.name}}</span>
	</div>

	<div ng-show="booksRead" class="row category">
		<form>
			<span class="catTitle">BOOKS READ</span>
			<input ng-model="queryRead" placeholder="Search">
		</form>
		<div class="col-sm-3"  ng-repeat="book in booksRead | filter:queryRead" class="thumbnail">
			<a href="#/books/{{book.id}}" class="thumb">
				<div class="imgContainer">
					<img ng-src="{{book.image}}" class="img-responsive" alt="{{book.name}}">
				</div>
				<p class="bookTitle">{{book.title}}</p>
			</a>
			<p class="bookAuthor">{{book.authors}}</p>
			<div ng-controller="AuthCtrl" ng-show="currentUser">
				<a href="#" ng-click="addBookRead(book.id)" class="btn btn-sm btn-info">Read</a>
				<a href="#" ng-click="addBookWant(book.id)" class="btn btn-sm btn-info">Want</a>
				<a href="javascript:;" ng-click="likeBook(book.id)"><i class="fa fa-heart-o" id="{{book.id}}" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>

	<div ng-show="booksWanted" class="row category">
		<form>
			<span class="catTitle">BOOKS WANTED</span>
			<input ng-model="queryWanted" placeholder="Search">
		</form>
		<div class="col-sm-3" ng-repeat="book in booksWanted | filter:queryWanted" class="thumbnail">
			<a href="#/books/{{book.id}}" class="thumb">
				<div class="imgContainer">
					<img ng-src="{{book.image}}" class="img-responsive" alt="{{book.name}}">
				</div>
				<p class="bookTitle">{{book.title}}</p>
			</a>
			<p class="bookAuthor">{{book.authors}}</p>
			<div ng-controller="AuthCtrl" ng-show="currentUser">
				<a href="#" ng-click="addBookRead(book.id)" class="btn btn-sm btn-info">Read</a>
				<a href="#" ng-click="addBookWant(book.id)" class="btn btn-sm btn-info">Want</a>
				<a href="javascript:;" ng-click="likeBook(book.id)"><i class="fa fa-heart-o" id="{{book.id}}" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>

	<div ng-show="booksLiked" class="row category">
		<form>
			<span class="catTitle">BOOKS LIKED</p> 
			<input ng-model="queryLiked" placeholder="Search">
		</form>
		<div class="col-sm-3" ng-repeat="book in booksLiked | filter:queryLiked" class="thumbnail">
			<a href="#/books/{{book.id}}" class="thumb">
				<div class="imgContainer">
					<img ng-src="{{book.image}}" class="img-responsive" alt="{{book.name}}">
				</div>
				<p class="bookTitle">{{book.title}}</p>
			</a>
			<p class="bookAuthor">{{book.authors}}</p>
			<div ng-controller="AuthCtrl" ng-show="currentUser">
				<a href="#" ng-click="addBookRead(book.id)" class="btn btn-sm btn-info">Read</a>
				<a href="#" ng-click="addBookWant(book.id)" class="btn btn-sm btn-info">Want</a>
				<a href="javascript:;" ng-click="likeBook(book.id)"><i class="fa fa-heart-o" id="{{book.id}}" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
</div>
