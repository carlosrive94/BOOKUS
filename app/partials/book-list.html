<div class="container">
	<div class="row category">
		<p class="catTitle"><a href="#/category/Newest">Newest</a></p>
		<div class="col-sm-3" ng-repeat="book in newBooks">
			<a href="#/books/{{book.id}}" class="thumb">
				<div class="imgContainer">
					<img ng-src="{{book.image}}" class="img-responsive" alt="{{book.name}}">
				</div>
				<p class="bookTitle">{{book.title}}</p>
			</a>
			<p class="bookAuthor">{{book.authors}}</p>
			<div ng-controller="AuthCtrl" ng-show="currentUser" ng-init="checkProperties('new', book.id)">
				<a href="javascript:;" ng-click="addBookRead('new', book.id)" id="new{{book.id}}R">Read</a>
				<a href="javascript:;" ng-click="addBookWant('new', book.id)" id="new{{book.id}}W">Want</a>
				<a href="javascript:;" ng-click="addBookLiked('new', book.id)"><i id="new{{book.id}}L" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
