<div class="jumbotron">
	<div class="container text-center">
		<h1>Bookus</h1>      
		<p>Books & shibas <3</p>
	</div>
</div>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			</button>
			<a class="navbar-brand" href="#">Logo</a>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="#">My books</a></li>
				<li><a href="#">News</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li>Search: <input ng-model="query"></li>
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<ul class="books">
			<li ng-repeat="book in books | filter:query | orderBy:orderProp" class="thumbnail">
				<a href="#/books/{{book.id}}" class="thumb"><img ng-src="{{book.imageUrl}}" alt="{{book.name}}" ></a>
				<a href="#/books/{{book.id}}">{{book.name}}</a>
				<p>{{book.author}}</p>
				<div ng-controller="AuthCtrl" ng-show="currentUser">
					<a href="#" ng-click="addBookRead(book.id)" class="btn btn-info">Read</a>
					<a href="#" ng-click="addBookWant(book.id)" class="btn btn-info">Want</a>
				</div>
			</li>
			</ul>
		</div>
	</div>
</div>
