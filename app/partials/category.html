<div class="container">
	<div class="row category">
		<p class="catTitle">{{category}}</p>
		<div class="col-sm-3" ng-repeat="book in books">
			<a href="#/books/{{book.id}}" class="thumb">
				<div class="imgContainer">
					<img ng-src="{{book.image}}" class="img-responsive" alt="{{book.name}}">
				</div>
				<p class="bookTitle">{{book.title}}</p>
			</a>
			<p class="bookAuthor">{{book.authors}}</p>
			<div ng-controller="AuthCtrl" ng-show="currentUser" ng-init="checkProperties('cat',book.id)">
				<a href="javascript:;" ng-click="addBookRead('cat', book.id)" id="cat{{book.id}}R">Read</a>
				<a href="javascript:;" ng-click="addBookWant('cat', book.id)" id="cat{{book.id}}W">Want</a>
				<a href="javascript:;" ng-click="addBookLiked('cat', book.id)"><i id="cat{{book.id}}L" aria-hidden="true"></i></a>
			</div>
		</div>
	</div>
</div>
