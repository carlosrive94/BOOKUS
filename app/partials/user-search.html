<div class="container user-search">
	<form class="user-form">
		<span class="title">USERS</span>
		<input placeholder="Search" ng-model="query">
	</form>

	<div class="users" ng-controller="UserSearchCtrl" ng-repeat="user in users | filter: {name: query}">
		<a href="#/user/{{user.uid}}">
		  <img ng-src="{{user.photo}}"></img>
		  <span class="username">{{user.name}}</span> 
		</a>
	</div>
</div>
