<img ng-src="{{book.image}}">

<h1>{{book.title}}</h1>

<p id="bookDescription">description</p>

<ul class="specs">
    <dl>
      <dt>Author</dt>
      <dd>{{book.authors}}</dd>
	  
	  <dt>Published Date</dt>
      <dd>{{book.publishedDate}}</dd>
	  
	  <dt>Number of pages</dt>
      <dd>{{book.pageCount}}</dd>
	  
	  <dt>Rating</dt>
      <dd ng-show="book.averageRating">{{book.averageRating}} // voted {{book.ratingsCount}} times</dd>
	  <dd ng-hide="book.averageRating">Not voted yet</dd>

    </dl>
</ul>
