<img ng-src="{{book.image}}" class="book">

<h1>{{book.title}}</h1>

<p>{{book.description}}</p>

<ul class="specs">
    <dl>
      <dt>Author</dt>
      <dd>{{book.author}}</dd>
	  
	  <dt>Published Date</dt>
      <dd>{{book.publishedDate}}</dd>
	  
	  <dt>Number of pages</dt>
      <dd>{{book.pageCount}}</dd>
	  
	  <dt>Rating</dt>
      <dd>{{book.averageRating}} // voted {{book.ratingsCount}} times</dd>
	  
    </dl>
</ul>
