<!doctype html>
<html lang="en" ng-app="bookusApp">
<head>
	<meta charset="utf-8">
	<title>Bookus</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
  
	<!--Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
  
</head>
<body>

	<div class="login" ng-controller="AuthCtrl">
		<div ng-show="currentUser">
			<p> 
				Logged in as <a href="#/user/{{currentUser.uid}}">{{currentUser.name}} </a>
				<img src="{{currentUser.photo}}"></img>
				<a href="#" ng-click="logout()" class="btn btn-danger">Log Out</a>
			</p>
		</div>
		<div ng-hide="currentUser">
			<a href="#" ng-click="login('google')" class="btn btn-info">Google</a>
		</div>
		<div ng-hide="currentUser">
			<a href="#" ng-click="login('facebook')" class="btn btn-info">Facebook</a>
		</div>
		<div ng-hide="currentUser">
			<a href="#" ng-click="login('twitter')" class="btn btn-info">Twitter</a>
		</div>
	</div>
	
	<div ng-view></div>
	
	<footer class="container-fluid text-center">
	<p>Copyright Carlos & David</p>  
	</footer>
</body>
</html>
